<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas </title>
    <style>
        h1{background-color: lightseagreen;
            height: 300px;
        width: 300px;
    border-width: 10px;
    border-style: solid;
 border: top 10px right 10px bottom 10px left 10px;

padding: top 10px right 10px bottom 10px bottom 10px;

margin: top 10px right 10px bottom 10px left 10px;

outline-style: dashed;
outline-color: black;

        }
    a{border-width: 10px;
    border-style: solid;
border-color: red;}
    </style>
    
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box level, mas os <a href="#"> links são exemplos de inline level</a> Vamos ver como isso funciona. </p>
</body>
</html>
